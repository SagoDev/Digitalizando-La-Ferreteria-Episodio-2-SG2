<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/factura.js"></script>
</head>

<body class="vh-100">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Centro de Ventas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="factura.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Barra de navegación -->
  <!-- Página de facturación-->
  <div class="container mt-5">
    <div class="row col-lg-12">
      <!-- Datos del cliente -->
      <div class="col-md-6 col-lg-6 mt-2 form-group">
        <h2 class="alert alert-info text-center">Datos del cliente</h2>
        <label for="form-control">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
        <label for="form-control">RUT (opcional)</label>
        <input type="text" class="form-control" placeholder="RUT">
      </div>
      <br>
      <!-- Formulario de productos-->
      <div class="col-md-6 col-lg-6 mt-2 form-group">
        <h2 class="alert alert-info text-center">Datos de la compra</h2>
        <label for="producto">Producto</label>
        <select class="form-select" id="producto"></select>
        <label for="cantidad">Cantidad</label>
        <input class="form-control" name="cantidad" type="number" min="1" value="1">
      </div>      
    </div>
    <!--Este botón sencillamente agrega la selección a la tabla-->
    <div class="btnAgregar d-flex justify-content-center align-items-center m-2">
      <button type="button" id="agregar" class="btn btn-info">Agregar</button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-3"></div>
      <!-- Detalle de la compra -->
      <h2 class="alert alert-info text-center">Detalle</h2>
      <table class="table table-info text-center">
        <!--Encabezado de la tabla -->
        <thead>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acción</th>
        </thead>
        <!--Cuerpo de la tabla-->
        <tbody id="lista">
          <!--Aquí se cargarán los productos-->
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <!-- Fin Home page -->
  <!-- Probando Toast -->
  <div id="miToast" class="toast bg-success position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header">
      <img src="/img/hello.png" width="30" class="rounded me-2" alt="...">
      <strong class="me-auto">Página de facturación</strong>
      <small class="text-muted"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Ventana de facturación.
    </div>
    <audio src="/sound/mortal-kombat-toasty.mp3" autoplay></audio>
  </div>
  <!-- Fin Toast-->
  <!--sonido-->
</body>

</html>
